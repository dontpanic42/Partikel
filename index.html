<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
	<title></title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}

    canvas {
    	background-color: black;
    }

	html, body {
		width: 100%;
		height: 100%;
		overflow: hidden;
	}

	.btn {
		position: absolute;
		margin: 10px;
		color: white;
	}

	#add {
		left: 10px;
		top: 10px;
	}

	#field {
		left: 100px;
		top: 10px;
	}
	</style>
</head>
<body>
	<canvas></canvas>
	<div class='btn' id='add'>add</div>
	<div class='btn' id='field'>field</div>
	<script type="text/javascript" src="particle_orig.js"></script>
	<script type="text/javascript">
		console.log(Particles);

		document.querySelector('#add').onmousedown = function(ev) {
			Particles.setMouseMode('emit');
			ev.stopPropagation();
		};

		document.querySelector('#field').onmousedown = function(ev) {
			Particles.setMouseMode('field');
			ev.stopPropagation();
		}


		//Particles.iterate();
		Particles.mainloop();
		//Particles.test();
		//while(true) {
		//	window.requestAnimationFrame(binding);
		//}
	</script>
</body>
</html>
